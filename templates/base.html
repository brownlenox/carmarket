{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <!-- meta data -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- font-family -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet" />

    <!-- title of site -->
    <title>{% block title %}{% endblock title %} | CarMarket</title>

    <!-- For favicon png -->
    <link rel="shortcut icon" type="image/icon" href="{% static 'assets/logo/favicon.png' %}" />

    <!-- font-awesome.min.css -->
    <link rel="stylesheet" href="{% static 'assets/css/font-awesome.min.css' %}" />

    <!-- linear icon css -->
    <link rel="stylesheet" href="{% static 'assets/css/linearicons.css' %}" />

    <!-- flaticon.css -->
    <link rel="stylesheet" href="{% static 'assets/css/flaticon.css' %}" />

    <!-- animate.css -->
    <link rel="stylesheet" href="{% static 'assets/css/animate.css' %}" />

    <!-- owl.carousel.css -->
    <link rel="stylesheet" href="{% static 'assets/css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/owl.theme.default.min.css' %}" />

    <!-- bootstrap.min.css -->
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />

    <!-- bootsnav -->
    <link rel="stylesheet" href="{% static 'assets/css/bootsnav.css' %}" />

    <!-- style.css -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />

    <!-- responsive.css -->
    <link rel="stylesheet" href="{% static 'assets/css/responsive.css' %}" />

 
  </head>

  <body>
    <section id="home" class="welcome-hero" style="background: url('{% static 'assets/images/welcome-hero/whitebenz.jpg' %}') no-repeat center; background-size: cover;">

        <!-- top-area Start -->
        <div class="top-area">
          <div class="header-area">
            <!-- Start Navigation -->
            <nav class="navbar navbar-default bootsnav navbar-sticky navbar-scrollspy" data-minus-value-desktop="70" data-minus-value-mobile="55" data-speed="1000">
              <div class="container">
                <!-- Start Header Navigation -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-menu"><i class="fa fa-bars"></i></button>
                  <a class="navbar-brand" href="{% url 'index'%}">carmarket<span></span></a>
                </div>
                <!-- /.navbar-header -->
                <!-- End Header Navigation -->
  
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse menu-ui-design" id="navbar-menu">
                  <ul class="nav navbar-nav navbar-right" data-in="fadeInDown" data-out="fadeOutUp">
                    <li class="scroll active">
                      <a href="{% url 'index'%}">home</a>
                    </li>
                    <li class="scroll">
                      <a href="{% url 'cars'%}">avaialble cars</a>
                    </li>
                  </ul>
                  <!-- /.nav -->
                </div>
                <!-- /.navbar-collapse -->
              </div>
              <!-- /.container -->
            </nav>
            <!-- /nav -->
            <!-- End Navigation -->
          </div>
          <!-- /.header-area -->
          <div class="clearfix"></div>
        </div>
        <!-- /.top-area -->
        <!-- top-area End -->
  
        <div class="container">
          <div class="welcome-hero-txt">
            <h2>Used cars for sale in Kenya.</h2>
            <p>Get the opportunity to choose your desired car from our website and interact with the seller.</p>
          </div>
        </div>
  
        
      </section>
    {% block content %} {% endblock content%}
   

    

    

    <!-- contact start -->
    <footer id="contact" class="contact">
      <div class="container">
        <div class="footer-copyright">
          <div class="row">
            <div class="col-sm-12">
              <p>
                &copy; copyright carmarket.
              </p>
              <!-- /p -->
            </div>
          </div>
        </div>
        <!-- /.footer-copyright -->
      </div>
      <!-- /.container -->

      <div id="scroll-Top">
        <div class="return-to-top">
          <i class="fa fa-angle-up" id="scroll-top" data-toggle="tooltip" data-placement="top" title="" data-original-title="Back to Top" aria-hidden="true"></i>
        </div>
      </div>
      <!-- /.scroll-Top -->
    </footer>
    <!-- /.contact -->
    <!-- contact end -->

    <!-- Include all js compiled plugins (below), or include individual files as needed -->

    <script src="{% static 'assets/js/jquery.js'%}"></script>

    <!-- modernizr.min.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

    <!-- bootstrap.min.js -->
    <script src="{% static 'assets/js/bootstrap.min.js'%}"></script>

    <!-- bootsnav js -->
    <script src="{% static 'assets/js/bootsnav.js"></script>

    <!-- owl.carousel.js -->
    <script src="{% static 'assets/js/owl.carousel.min.js'%}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

    <!-- Custom JS -->
    <script src="{% static 'assets/js/custom.js'%}"></script>
  </body>
</html>
